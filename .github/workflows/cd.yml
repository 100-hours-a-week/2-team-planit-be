name: CD - Backend

on:
  workflow_run:
    workflows: ["CI - Backend"]
    types:
      - completed
    branches: [main]

jobs:
  backend-cd:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # CIê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ì‹¤í–‰

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CIì—ì„œ ë¹Œë“œí•œ JAR íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs
          run-id: ${{ github.event.workflow_run.id }}  # ë²„ì „ ê´€ë¦¬ìš© ID
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IPë¥¼ AWS SGì— ì¼ì‹œì ìœ¼ë¡œ ë“±ë¡í•˜ê¸°
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add IP to SG
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # JAR íŒŒì¼ì„ EC2 ì„œë²„ë¡œ ì „ì†¡
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"  # ë‹¤ìš´ë¡œë“œ ë°›ì€ ê²½ë¡œ
          target: "/home/ubuntu/temp_backend"
          strip_components: 2

      # ì„œë²„ ì ‘ì† í›„ ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ ë° ìƒˆ JAR ì‹¤í–‰
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # í´ë” ì´ë™ ë° ì •ë¦¬
            sudo mkdir -p /var/www/planit/backend
            sudo mv /home/ubuntu/temp_backend/*.jar /var/www/planit/backend/planit-backend.jar
            sudo chown ubuntu:ubuntu /var/www/planit/backend/planit-backend.jar
            rm -rf /home/ubuntu/temp_backend/*

            # ê¸°ì¡´ 8080 í¬íŠ¸ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            sudo fuser -k 8080/tcp || true

            # ìƒˆ í”„ë¡œì„¸ìŠ¤ ì‹¤í–‰ (í™˜ê²½ ë³€ìˆ˜ ì£¼ì…)
            nohup java -jar -Dspring.profiles.active=prod \
              -DSPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
              -DSPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
              -DSPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
              -DJWT_SECRET="${{ secrets.JWT_SECRET }}" \
              /var/www/planit/backend/planit-backend.jar > /var/www/planit/backend/app.log 2>&1 &

            echo "Health Check ì‹œì‘"
            for retry_count in {1..15}
            do
              # localhost:8080/actuator/health ë˜ëŠ” ë©”ì¸ í˜ì´ì§€("/")ë¡œ ìš”ì²­
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0 # ì„±ê³µ ì¢…ë£Œ
              fi
              
              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done
            echo "Server failed to start."
            exit 1 # ì‹¤íŒ¨ ì¢…ë£Œ

      # AWS SGì—ì„œ IP ì œê±°
      - name: Configure AWS credentials for cleanup
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Remove IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            MSG="CD - Backend ì„±ê³µ"
          else
            MSG="CD - Backend ì‹¤íŒ¨"
          fi
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nğŸ”— [ë°°í¬ ë¡œê·¸ í™•ì¸](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}