name: CD - Backend

on:
  workflow_run:
    workflows: ["CI - Backend"]
    types:
      - completed
    branches: [main]

jobs:
  backend-cd:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # CIÍ∞Ä ÏÑ±Í≥µÌñàÏùÑ ÎïåÎßå Ïã§Ìñâ

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CIÏóêÏÑú ÎπåÎìúÌïú JAR ÌååÏùº Îã§Ïö¥Î°úÎìú
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs
          run-id: ${{ github.event.workflow_run.id }}  # Î≤ÑÏ†Ñ Í¥ÄÎ¶¨Ïö© ID
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IPÎ•º AWS SGÏóê ÏùºÏãúÏ†ÅÏúºÎ°ú Îì±Î°ùÌïòÍ∏∞
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add IP to SG
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # JAR ÌååÏùºÏùÑ EC2 ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"  # Îã§Ïö¥Î°úÎìú Î∞õÏùÄ Í≤ΩÎ°ú
          target: "/home/ubuntu/temp_backend"
          strip_components: 2

      # ÏÑúÎ≤Ñ Ï†ëÏÜç ÌõÑ Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è ÏÉà JAR Ïã§Ìñâ
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ìè¥Îçî Ïù¥Îèô Î∞è Ï†ïÎ¶¨
            sudo mkdir -p /var/www/planit/backend
            sudo mv /home/ubuntu/temp_backend/*.jar /var/www/planit/backend/planit-backend.jar
            sudo chown ubuntu:ubuntu /var/www/planit/backend/planit-backend.jar
            rm -rf /home/ubuntu/temp_backend/*

            # Í∏∞Ï°¥ 8080 Ìè¨Ìä∏ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å
            sudo fuser -k 8080/tcp || true

            # ÏÉà ÌîÑÎ°úÏÑ∏Ïä§ Ïã§Ìñâ (ÌôòÍ≤Ω Î≥ÄÏàò Ï£ºÏûÖ)
            nohup java -jar -Dspring.profiles.active=prod \
              -DSPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
              -DSPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
              -DSPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
              -DJWT_SECRET="${{ secrets.JWT_SECRET }}" \
              /var/www/planit/backend/planit-backend.jar > /var/www/planit/backend/app.log 2>&1 &

            echo "Health Check ÏãúÏûë"
            for retry_count in {1..15}
            do
              # localhost:8080/api/healthÎ°ú ÏöîÏ≤≠
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0 # ÏÑ±Í≥µ Ï¢ÖÎ£å
              fi
              
              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done
            echo "Server failed to start."
            exit 1 # Ïã§Ìå® Ï¢ÖÎ£å

      # SLO Í≤ÄÏ¶ù: Í≤åÏãúÎ¨º Î™©Î°ù Ï°∞Ìöå API ÏùëÎãµ ÏãúÍ∞Ñ 1Ï¥à ÎØ∏Îßå
      - name: Verify SLO
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # curlÎ°ú ÏùëÎãµ ÏãúÍ∞Ñ Ï∏°Ï†ï (seconds Îã®ÏúÑ)
            response_time=$(curl -s -o /dev/null -w "%{time_total}" "http://localhost:8080/api/posts" || echo "999")
            
            # 1Ï¥à Ïù¥ÏÉÅÏù¥Î©¥ Ïã§Ìå® (1Ï¥à ÎØ∏Îßå SLO)
            if (( $(echo "$response_time >= 1" | bc -l) )); then
              exit 1
            fi

      # AWS SGÏóêÏÑú IP Ï†úÍ±∞
      - name: Configure AWS credentials for cleanup
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Remove IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: failure()
        run: |
          MSG="CD - Backend Ïã§Ìå®!"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î∞∞Ìè¨ Î°úÍ∑∏ ÌôïÏù∏](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}