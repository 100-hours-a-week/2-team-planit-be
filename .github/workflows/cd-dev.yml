name: CD - Backend (Dev)

on:
  workflow_run:
    workflows: ["CI - Backend"]
    types:
      - completed
    branches: [develop]

jobs:
  backend-cd-dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # CIÍ∞Ä ÏÑ±Í≥µÌñàÏùÑ ÎïåÎßå Ïã§Ìñâ

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CIÏóêÏÑú ÎπåÎìúÌïú JAR ÌååÏùº Îã§Ïö¥Î°úÎìú
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IPÎ•º AWS SGÏóê ÏùºÏãúÏ†ÅÏúºÎ°ú Îì±Î°ùÌïòÍ∏∞
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACTIONS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACTIONS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add IP to SG
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID_DEV }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # JAR ÌååÏùºÏùÑ Dev EC2 ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°
      - name: Copy JAR to Dev EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/temp_backend"
          strip_components: 2

      # ÏÑúÎ≤Ñ Ï†ëÏÜç ÌõÑ Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è ÏÉà JAR Ïã§Ìñâ
      - name: Deploy to Dev EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ìè¥Îçî Ïù¥Îèô Î∞è Ï†ïÎ¶¨ (dev Ï†ÑÏö© Í≤ΩÎ°ú)
            sudo mkdir -p /var/www/planit-dev/backend
            sudo mv /home/ubuntu/temp_backend/*.jar /var/www/planit-dev/backend/planit-backend.jar
            sudo chown -R ubuntu:ubuntu /var/www/planit-dev/backend
            rm -rf /home/ubuntu/temp_backend/*

            # Í∏∞Ï°¥ 8080 Ìè¨Ìä∏ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å
            sudo fuser -k 8080/tcp || true

            # S3 ÏÇ¨Ïö©ÏùÑ ÏúÑÌï¥ AWS ÏûêÍ≤©Ï¶ùÎ™ÖÏùÑ ÌîÑÎ°úÏÑ∏Ïä§Ïóê Ï†ÑÎã¨
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_S3_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET_DEV }}"
            export AWS_REGION=ap-northeast-2
            export CLOUDFRONT_DOMAIN="${{ secrets.CLOUDFRONT_DOMAIN_DEV }}"

            echo "==================================================" >> /var/www/planit-dev/backend/app.log
            echo "[DEPLOY-DEV] $(date '+%F %T %Z') start" >> /var/www/planit-dev/backend/app.log
            echo "==================================================" >> /var/www/planit-dev/backend/app.log
            # ÏÉà ÌîÑÎ°úÏÑ∏Ïä§ Ïã§Ìñâ (dev ÌîÑÎ°úÌååÏùº) - JVM ÌÉÄÏûÑÏ°¥ÏùÑ KSTÎ°ú Í≥†Ï†ï
            nohup java \
              -Duser.timezone=Asia/Seoul \
              -Dspring.profiles.active=dev \
              -DSPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL_DEV }}" \
              -DSPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME_DEV }}" \
              -DSPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD_DEV }}" \
              -DJWT_SECRET="${{ secrets.JWT_SECRET_DEV }}" \
              -jar /var/www/planit-dev/backend/planit-backend.jar >> /var/www/planit-dev/backend/app.log 2>&1 &

            echo "Health Check ÏãúÏûë"
            for retry_count in {1..15}
            do
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health || true)
              if [ "$response" -eq 200 ] || [ "$response" -eq 401 ]; then
                echo "Server is up (HTTP $response)"
                exit 0
              fi

              echo "Waiting for server... (Attempt $retry_count/15)"
              sleep 10
            done
            echo "Server failed to start."
            exit 1

      # AWS SGÏóêÏÑú IP Ï†úÍ±∞
      - name: Configure AWS credentials for cleanup
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACTIONS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACTIONS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Remove IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID_DEV }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: failure()
        run: |
          MSG="CD - Backend (Dev) Ïã§Ìå®!"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î∞∞Ìè¨ Î°úÍ∑∏ ÌôïÏù∏](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
