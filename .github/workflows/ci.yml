name: CI+CD - Backend (feature)

on:
  push:
    branches: [feat/#4-itinerary/create-read/deploy-test]
  pull_request:
    branches: [feat/#4-itinerary/create-read/deploy-test]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle / Cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build JAR
        run: ./gradlew bootJar --no-daemon -x test

      # âœ… feature ë¸Œëžœì¹˜ì—ì„œë„ ì—…ë¡œë“œ(ë°°í¬ì— í•„ìš”)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # âœ… PRì—ì„œëŠ” ë°°í¬í•˜ì§€ ì•Šê³ , push(merge/push)ì¼ ë•Œë§Œ ë°°í¬í•˜ë„ë¡(ì›í•˜ë©´ ì œê±° ê°€ëŠ¥)
    if: github.event_name == 'push'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs

      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add IP to SG
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 5

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/temp_backend"
          strip_components: 2

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            sudo mkdir -p /var/www/planit/backend
            sudo mv /home/ubuntu/temp_backend/*.jar /var/www/planit/backend/planit-backend.jar
            sudo chown ubuntu:ubuntu /var/www/planit/backend/planit-backend.jar
            rm -rf /home/ubuntu/temp_backend/* || true

            sudo fuser -k 8080/tcp || true

            nohup java -jar -Dspring.profiles.active=prod \
              -DSPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
              -DSPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
              -DSPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
              -DJWT_SECRET="${{ secrets.JWT_SECRET }}" \
              /var/www/planit/backend/planit-backend.jar \
              > /var/www/planit/backend/app.log 2>&1 &

            echo "Health Check ì‹œìž‘"
            for retry_count in {1..15}; do
              code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health || true)
              if [ "$code" -eq 200 ] || [ "$code" -eq 401 ]; then
                echo "Server is up (HTTP $code)"
                exit 0
              fi
              echo "Waiting... ($retry_count/15)"
              sleep 10
            done

            echo "Server failed to start."
            tail -n 200 /var/www/planit/backend/app.log || true
            exit 1

      - name: Remove IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: failure()
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"CI+CD - Backend ì‹¤íŒ¨\nðŸ”— ${RUN_URL}\"}" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
