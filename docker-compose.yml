version: "3.8" # Compose file format version

services:
  redis:
    image: redis:7.4
    container_name: planit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass localpass
    volumes:
      - planit-redis-data:/data

volumes:
  planit-mysql-data: # MySQL 데이터퍼시스턴스 볼륨
  planit-redis-data: