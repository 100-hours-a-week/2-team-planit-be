version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: planit-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: planit
      MYSQL_USER: planit
      MYSQL_PASSWORD: planit
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - planit-mysql-data:/var/lib/mysql

volumes:
  planit-mysql-data:

