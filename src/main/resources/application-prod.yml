spring: # Production 환경 Spring Boot 설정 루트
  datasource: # 배포용 데이터베이스 접속 정보
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/planit?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:planit}
    password: ${SPRING_DATASOURCE_PASSWORD:planit}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

jwt: # JWT secret 역시 환경 변수로 주입
  secret: ${JWT_SECRET}
  access-token-expiration-ms: 3600000

cloud:
  aws:
    enabled: true
    s3:
      bucket: ${AWS_S3_BUCKET:planit-s3-bucket}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:dummy}
      secret-key: ${AWS_SECRET_KEY:dummy}
planit:
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN:dijh9mhj7vomy.cloudfront.net}

ai:
  base-url: http://localhost:8000
  mock-enabled: false

planit:
  profile:
    default-image-url: https://planit-prod.example.com/default-profile.png
