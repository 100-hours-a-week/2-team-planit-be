spring: # Production 환경 Spring Boot 설정 루트
  datasource: # 배포용 데이터베이스 접속 정보
    url: ${SPRING_DATASOURCE_URL} # 환경 변수로 전달된 JDBC URL
    username: ${SPRING_DATASOURCE_USERNAME} # 배포 DB 사용자
    password: ${SPRING_DATASOURCE_PASSWORD} # 배포 DB 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

jwt: # JWT secret 역시 환경 변수로 주입
  secret: ${JWT_SECRET}
  access-token-expiration-ms: 3600000

cloud:
  aws:
    enabled: true
    s3:
      bucket: ${AWS_S3_BUCKET:planit-s3-bucket}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:dummy}
      secret-key: ${AWS_SECRET_KEY:dummy}
planit:
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN:dijh9mhj7vomy.cloudfront.net}
  profile:
    default-image-url: https://${planit.cloudfront.domain}/default-profile.png

ai:
  base-url: http://localhost:8000
  mock-enabled: false

trip:
  create-window-enabled: true # 운영환경에서는 시간 제한 활성화