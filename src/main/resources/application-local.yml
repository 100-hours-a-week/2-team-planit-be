spring:
  datasource:
    url: jdbc:mysql://localhost:3306/planit?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: planit
    password: planit
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password: localpass
      timeout: 2s

  cache:
    type: redis

app:
  redis:
    stream:
      aiJobsKey: stream:ai-jobs
      aiJobsGroup: ai-workers

jwt:
  secret: ${JWT_SECRET:QmFzZTY0RW5jb2RlZFNhbXBsZVNlY3JldEtleUo3VjI5bQ==}
  access-token-expiration-ms: 3600000

ai:
  base-url: http://localhost:8000
  mock-enabled: true

# S3 테스트 시 환경변수 설정:
# export AWS_S3_BUCKET=your-bucket-name
# export AWS_ACCESS_KEY_ID=your-access-key
# export AWS_SECRET_ACCESS_KEY=your-secret-key

cloud:
  aws:
    enabled: false
    s3:
      bucket: ${AWS_S3_BUCKET}
    region:
      static: ${AWS_REGION:ap-northeast-2}

storage:
  mode: stub
  stub-base-url: http://localhost:${server.port:8080}/api
  stub-upload-dir: ./tmp/uploads

planit:
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN:dijh9mhj7vomy.cloudfront.net}
  profile:
    default-image-url: https://${planit.cloudfront.domain}/default-profile.png

trip:
  create-window-enabled: false # 로컬에서는 시간 제한 비활성화
  daily-create-limit-enabled: false # 로컬에서는 일별 개수제한 비활성화
