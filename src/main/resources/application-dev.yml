spring:
  datasource: # cd-dev.yml에서 secrets.SPRING_DATASOURCE_*_DEV 주입
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

jwt: # cd-dev.yml에서 secrets.JWT_SECRET_DEV 주입
  secret: ${JWT_SECRET}
  access-token-expiration-ms: 3600000

cloud:
  aws: # cd-dev.yml에서 secrets.AWS_S3_BUCKET_DEV, secrets.CLOUDFRONT_DOMAIN_DEV 주입
    enabled: true
    s3:
      bucket: ${AWS_S3_BUCKET}
    region:
      static: ${AWS_REGION:ap-northeast-2}

storage:
  mode: s3
planit:
  cloudfront: # cd-dev.yml에서 secrets.CLOUDFRONT_DOMAIN_DEV 주입
    domain: ${CLOUDFRONT_DOMAIN}
  profile:
    default-image-url: https://${planit.cloudfront.domain}/default-profile.png

ai:
  base-url: http://localhost:8000
  mock-enabled: false

google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY}

trip:
  create-window-enabled: false
