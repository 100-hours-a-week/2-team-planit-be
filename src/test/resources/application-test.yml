spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  datasource:
    url: jdbc:h2:mem:planit-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-with-minimum-length-32!!!

cloud:
  aws:
    enabled: false  # 테스트에서는 S3 비활성화

ai:
  mock-enabled: true


trip:
  create-window-enabled: false
  daily-create-limit-enabled: false


storage:
  mode: stub
  stub-base-url: http://localhost:${server.port:8080}/api
  stub-upload-dir: ./tmp/uploads

google:
  maps:
    api-key: test-key
